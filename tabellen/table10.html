<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1">

        <td>(0,0)</td>
        <td>(0,1)</td>
        <td>(0,2)</td>
        <td>(0,3)</td>
    </tr>

        <td>(1,0)</td>

        <td rowspan="2" bgcolor="green">(1,3) <br> (2,3)</td>

    <tr>
        <td>(2,0)</td>
        <td>(2,1)</td>
        <td>(2,2)</td>
    </tr>
    <tr>
        <td>(3,0)</td>
        <td>(3,1)</td>
        <td>(3,2)</td>
        <td bgcolor="blue">(3,3)</td>
    </tr>
</table>
</body>
</html>
